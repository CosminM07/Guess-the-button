<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess the button</title>
  </head>

  <body>
    <h1>Guess the button</h1>
    <main>
      <section class="section">
        <input id="number" type="number" />
        <button class="btn createButtons">Create Buttons</button>
        <button class="btn playAgain">Play Again</button>
      </section>
      <section class="section">
        <p hidden id="startMessage">Start guessing...</p>
        <p hidden id="winMessage">Congratulations! You Won!</p>
      </section>
    </main>
    <script id="script" src="script.js"></script>
    <div id="buttonsCreated"></div>
  </body>
</html>
